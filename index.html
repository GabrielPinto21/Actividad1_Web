<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="./css/index.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <title>Listado de Estudiantes</title>
</head>

<body>
  <header>
    <h1>Student Management System</h1>
    <a href="html/formulario.html" class="add-student">Agregar Estudiante</a>
  </header>

  <main>
    <h2>Students List</h2>
    <div class="students-grid" id="studentsList">
    </div>
  </main>

  <template id="studentCardTemplate">
    <div class="student-card">
      <img class="student-image" src="" alt="" />
      <div class="info">
        <h3 class="student-name"></h3>
        <p class="id student-id"></p>
        <p class="email student-email"></p>
        <div class="aux-div-button">
          <button class="actualizar button-inside" id="actualizar-link" data-id="" title="Actualizar estudiante">
            <i class="ri-refresh-fill"></i>
          </button>

          <button class="github button-inside" id="github-link" title="Ver perfil de GitHub">
            <i class="ri-github-fill"></i>
          </button>

          <button class="detalles button-inside" id="detalles-link" data-id="" title="Ver detalles del estudiante">
            <i class="ri-edit-circle-fill"></i>
          </button>
        </div>
      </div>
  </template>

  <!-- <script src="js/dellates.js"></script> -->
  <script src="./js/api.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
